<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('dandelion-gde059e5e1_1920.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            animation: slideInFromLeft 1s ease-in-out;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Make labels bold */
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Add margin to the bottom of the Register button */
        input[type="submit"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required>

        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender"><b>Gender:</b></label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address"><b>Address:</b></label>
        <textarea id="address" name="address" required></textarea>

        <label for="telephone"><b>Telephone:</b></label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>

        <label for="email"><b>Email Address:</b></label>
        <input type="email" id="email" name="email" required>

        <label for="course"><b>Course:</b></label>
        <input type="text" id="course" name="course" required>

        <input type="submit" value="Register">
        <input type="button" value="Cancel" onclick="window.location.href='index.html'">
    </form>
</div>

</body>
</html>
